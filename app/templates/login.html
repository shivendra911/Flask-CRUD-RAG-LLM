{% extends "base.html" %}
{% block title %}Login â€” RAG Tutor{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card glass-card">
        <div class="auth-header">
            <div class="auth-icon"><i class="ph ph-brain"></i></div>
            <h1>Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your RAG Tutor account</p>
        </div>

        <form method="POST" action="{{ url_for('main.login') }}" class="auth-form">
            <div class="form-group">
                <label for="username"><i class="ph ph-user"></i> Username</label>
                <input type="text" id="username" name="username" required autofocus placeholder="Enter your username"
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password"><i class="ph ph-lock"></i> Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password"
                    autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="ph ph-sign-in"></i> Sign In
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('main.register') }}">Create one</a></p>
        </div>
    </div>

    <!-- Decorative background orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
</div>
{% endblock %}
