{% extends "base.html" %}
{% block title %}Register â€” RAG Tutor{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card glass-card">
        <div class="auth-header">
            <div class="auth-icon"><i class="ph ph-user-plus"></i></div>
            <h1>Create Account</h1>
            <p class="auth-subtitle">Start learning with your own AI tutor</p>
        </div>

        <form method="POST" action="{{ url_for('main.register') }}" class="auth-form">
            <div class="form-group">
                <label for="username"><i class="ph ph-user"></i> Username</label>
                <input type="text" id="username" name="username" required autofocus
                    placeholder="Choose a username (3-80 chars)" autocomplete="username" minlength="3" maxlength="80">
            </div>

            <div class="form-group">
                <label for="password"><i class="ph ph-lock"></i> Password</label>
                <input type="password" id="password" name="password" required placeholder="At least 6 characters"
                    autocomplete="new-password" minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm_password"><i class="ph ph-lock-key"></i> Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    placeholder="Re-enter your password" autocomplete="new-password" minlength="6">
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="ph ph-rocket-launch"></i> Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('main.login') }}">Sign in</a></p>
        </div>
    </div>

    <!-- Decorative background orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
</div>
{% endblock %}
