# Nginx reverse proxy configuration for RAG Tutor
# Place at: /etc/nginx/sites-available/flask-rag
# Enable with: sudo ln -s /etc/nginx/sites-available/flask-rag /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com;   # ← Replace with your domain

    # Must match Flask MAX_CONTENT_LENGTH
    client_max_body_size 20M;

    # ── Chat route — rate limited ────────────────────────
    location /chat {
        limit_req zone=chat_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:5000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_read_timeout 120s;
    }

    # ── All other routes ─────────────────────────────────
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_read_timeout 120s;
    }
}

