version: '3.8'

services:
  web:
    build: .
    restart: always
    ports:
      - '127.0.0.1:5000:5000' # localhost only — Nginx will proxy
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    volumes:
      - uploads_data:/app/app/uploads # PDFs survive restarts
      - vector_data:/app/vector_store # FAISS index survives restarts
      - sqlite_data:/app/instance # SQLite DB survives restarts
