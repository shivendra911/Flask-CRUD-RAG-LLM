services:
  - type: web
    name: rag-tutor
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 2 --bind 0.0.0.0:$PORT --timeout 120 run:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11.11"
    disk:
      name: app-data
      mountPath: /opt/render/project/src/vector_store
      sizeGB: 1
